name: CI - real tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - ci/**

jobs:
  run-real:
    name: Run real tests on self-hosted runner
    runs-on: [self-hosted, windows, real]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate runner (pre-check)
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File .\scripts\validate_real_runner.ps1
        shell: powershell

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (real)
        run: |
          python -m pytest -q -m real --junitxml=pytest-results-real.xml | Tee-Object -FilePath pytest-real.log

      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-real-report
          path: |
            pytest-results-real.xml
            pytest-real.log
