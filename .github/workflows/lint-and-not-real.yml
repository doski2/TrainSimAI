name: Lint and Not-Real Tests

on:
  push:
    branches: [ main, ci/propose-control-aliases ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run ruff (if installed)
        run: |
          if command -v ruff >/dev/null 2>&1; then
            ruff check . || true
          else
            echo "ruff not installed; skipping"
          fi

      - name: Run tests (not real)
        run: |
          mkdir -p test-output
          python -m pytest -q -m "not real" --junitxml=test-output/pytest-results.xml | tee test-output/pytest.log
        continue-on-error: true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: not-real-tests
          path: test-output

      - name: Upload pytest cache (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-cache
          path: .pytest_cache || true
