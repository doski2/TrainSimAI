name: CI Monitoring

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Ruff
        run: |
          pip install ruff
          ruff check .
      - name: Flake8
        run: |
          pip install flake8
          flake8 .
      - name: Mypy (optional)
        if: false # enable manually by changing to true or via PR change
        run: |
          pip install mypy
          mypy .
      - name: Validate monitoring alerts (YAML syntax)
        run: |
          python -c "import yaml,sys; yaml.safe_load(open('monitoring/alerts.yml','r')); print('alerts.yml OK')"
      - name: Run critical tests
        run: |
          pip install pytest
          python -m pytest -q -o addopts= tests/test_rd_client_ack.py tests/test_rd_client_scenarios.py tests/test_rd_client_watchdog.py
