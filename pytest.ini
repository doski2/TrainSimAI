	integration: pruebas que requieren datos reales en data/ (se omiten en CI)
	real: pruebas que requieren hardware/DLL real (RailDriver)
	security: pruebas relacionadas con seguridad (deprecated alias)
	safety: tests que ejercitan comportamientos cr√≠ticos de seguridad (ACKs, retries, emergencia)
filterwarnings =
	ignore::DeprecationWarning
