[mypy]
# Limit to the project's packages by default; CI will explicitly pass paths too.
python_version = 3.11
warn_unused_configs = True
strict = False

# Enable important checks but avoid blocking on third-party stubs
check_untyped_defs = False
disallow_untyped_defs = False
ignore_missing_imports = True

[mypy-ingestion.*]
ignore_missing_imports = True

[mypy-runtime.*]
ignore_missing_imports = True

[mypy-tests.*]
ignore_missing_imports = True

[report]
html_report = mypy-report
